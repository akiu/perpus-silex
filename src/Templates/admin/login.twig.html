<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <style>
            * {
                -ms-box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                border: 0;
            }
            html,
            body {
                width: 100%;
                height: 100%;
                background: url(http://subtlepatterns.com/patterns/sativa.png) repeat fixed;
                font-family: 'Open Sans', sans-serif;
                font-weight: 200;
            }
            .login {
                position: relative;
                top: 50%;
                width: 250px;
                display: table;
                margin: -150px auto 0 auto;
                background: #fff;
                border-radius: 4px;
            }
            .legend {
                position: relative;
                width: 100%;
                display: block;
                background: #FF7052;
                padding: 15px;
                color: #fff;
                font-size: 20px;
            }
            .legend:after {
                content: "";
                background-image: url(http://simpleicon.com/wp-content/uploads/multy-user.png);
                background-size: 100px 100px;
                background-repeat: no-repeat;
                background-position: 152px -16px;
                opacity: 0.06;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                position: absolute;
            }
            .input {
                position: relative;
                width: 90%;
                margin: 15px auto;
            }
            .input span {
                position: absolute;
                display: block;
                color: #d4d4d4;
                left: 10px;
                top: 8px;
                font-size: 20px;
            }
            .input input {
                width: 100%;
                padding: 10px 5px 10px 40px;
                display: block;
                border: 1px solid #EDEDED;
                border-radius: 4px;
                transition: 0.2s ease-out;
                color: #a1a1a1;
            }
            .input input:focus {
                padding: 10px 5px 10px 10px;
                outline: 0;
                border-color: #FF7052;
            }
            .submit {
                width: 45px;
                height: 45px;
                display: block;
                margin: 0 auto -15px auto;
                background: #fff;
                border-radius: 100%;
                border: 1px solid #FF7052;
                color: #FF7052;
                font-size: 24px;
                cursor: pointer;
                box-shadow: 0px 0px 0px 7px #fff;
                transition: 0.2s ease-out;
            }
            .submit:hover,
            .submit:focus {
                background: #FF7052;
                color: #fff;
                outline: 0;
            }
            .feedback {
                position: absolute;
                bottom: -70px;
                width: 100%;
                text-align: center;
                color: #fff;
                background: #2ecc71;
                padding: 10px 0;
                font-size: 12px;
                display: none;
                opacity: 0;
            }
            .feedback:before {
                bottom: 100%;
                left: 50%;
                border: solid transparent;
                content: "";
                height: 0;
                width: 0;
                position: absolute;
                pointer-events: none;
                border-color: rgba(46, 204, 113, 0);
                border-bottom-color: #2ecc71;
                border-width: 10px;
                margin-left: -10px;
            }

        </style>
        <title>Admin Login</title>


        <!-- Bootstrap Core CSS -->
        <link href="http://localhost:8000/assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="http://localhost:8000/assets/css/simple-sidebar.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <form class="login" action={{app.url_generator.generate('adminlogin')}} method="post" novalidate>

        <fieldset>

            <legend class="legend">Admin Login</legend>

            <div class="input">
                <input type="email" placeholder="Email" required />
                <span><i class="fa fa-envelope-o"></i></span>
            </div>

            <div class="input">
                <input type="password" placeholder="Password" required />
                <span><i class="fa fa-lock"></i></span>
            </div>

            <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>

        </fieldset>

        <div class="feedback">
            login successful <br />
            redirecting...
        </div>

    </form>
    <script src="http://localhost:8000/assets/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="http://localhost:8000/assets/js/bootstrap.min.js"></script>
    <script>
        $( ".input" ).focusin(function() {
            $( this ).find( "span" ).animate({"opacity":"0"}, 200);
        });

        $( ".input" ).focusout(function() {
            $( this ).find( "span" ).animate({"opacity":"1"}, 300);
        });

            $(".feedback").show().animate({"opacity":"1", "bottom":"-80px"}, 400);
            $("input").css({"border-color":"#2ecc71"});
            return false;
        });
*/
    </script>
    </body>
</html>
